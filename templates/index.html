<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="/static/styles.css">
    <meta charset="UTF-8">
    <title>Генератор данных</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='safari-pinned-tab.svg') }}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

</head>


<body>
<div class="container">
    <h1>Генератор данных</h1>
    <form action="/generate" method="post">
        <label for="data_type">Выберите тип данных:</label>
        <select id="data_type" name="data_type">
            <option value="profiles">Профили</option>
            <option value="vehicles">Транспортные средства</option>
            <option value="financial_records">Финансовые записи</option>
            <option value="events">Мероприятия</option>
            <option value="contact_info">Контактная информация</option>
            <option value="identification_data">Идентификационные данные</option>
            <option value="organization_data">Данные организаций</option>
            <option value="geographic_data">Географические данные</option>
            <option value="date_time_data">Дата и время</option>
            <option value="financial_data_extended">Расширенные финансовые данные</option>
            <option value="medical_data">Медицинские данные</option>
            <option value="educational_data">Образовательные данные</option>
            <option value="product_data_extended">Данные о продуктах</option>
            <option value="technical_data">Технические данные</option>
            <option value="user_web_data">Данные пользователей веб-сайтов</option>
            <option value="media_data">Медиа-контент</option>
            <option value="weather_data">Данные о погоде</option>
            <option value="transport_data">Данные о транспорте</option>
            <option value="food_data">Пищевые данные</option>
            <!-- Добавьте новые опции здесь -->

        </select>

        <label for="file_format">Выберите формат файла:</label>
        <select id="file_format" name="file_format">
            <option value="json">JSON</option>
            <option value="csv">CSV</option>
            <!-- Добавьте другие форматы файлов здесь -->
        </select>
        <label for="count">Количество:</label>
        <input type="number" id="count" name="count" min="1" required>
        <input type="submit" value="Сгенерировать данные">

    </form>
    <form action="{{ url_for('custom_data') }}" method="get" class="custom-data-form">
        <button type="submit" class="custom-data-button">Создать собственные кастомизированные данные</button>
    </form>

</div>
<div class="footer">
    Made by Vyacheslav B.
</div>
</body>


</html>
